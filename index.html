<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="movieName" placeholder="Search any movie...">
        <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>
    <div class="movie-container">
        <div>
            <h1 class="mt0" id="title">RRR</h1>
            <p>Box office collection <span id="collection"></span></p>
            <p>Desc <span id="desc"></span></p>
            <p>Genre <span id="genre"></span></p>
            <p>Release date <span id="date"></span></p>
            <p>Director <span id="director"></span></p>
            <p>Actors <span id="actors"></span></p>
            <p>Writer <span id="writer"></span></p>
            <p>Awards <span id="awards"></span></p>
            <p>IMDB Ratings <span id="ratings"></span></p>

        </div>
        <img id="poster" src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="">
    </div>
    <script>
        // promises

// console.log('task 1')
// // task 2 will now execute in 3 sec
// setTimeout(() => {
//     console.log('task 2')
// }, 3000);
// console.log('task 3')

let title = document.getElementById('title');
let collection = document.getElementById('collection');
let genre = document.getElementById('genre');
let desc = document.getElementById('desc');
let date = document.getElementById('date');
let director = document.getElementById('director');
let actors = document.getElementById('actors');
let awards = document.getElementById('awards');
let ratings = document.getElementById('ratings');
let poster = document.getElementById('poster');
let writer = document.getElementById('writer');

let api = 'http://www.omdbapi.com/?apikey=61e576a4&t='


function searchMovie(){
let movieName = document.getElementById('movieName')
let url = api+movieName.value;  
fetch(url).then((data)=>{
    // console.log(data)
    return data.json()
}).then((data)=>{
    title.innerText = data.Title;
    date.innerText = data.Released;
    director.innerText = data.Director;
    actors.innerText = data.Actors;
    desc.innerText = data.Plot;
    genre.innerText = data.Genre;
    awards.innerText = data.Awards;
    writer.innerText = data.Writer;
    ratings.innerText = data.imdbRating;
    title.innerText = data.Title;
    collection.innerText = data.BoxOffice;
    poster.src = data.Poster;
})
}
    </script>
</body>
</html>
